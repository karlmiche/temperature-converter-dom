<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>


  <form id="temp-data">
    <h1>temperature converter!</h1>
    <div class="enter-temp">
     <input id="temp-entry" type="text" placeholder="32"></input>
    </div>
    <div class="f-c">
     <input class="radio" id="f" type="radio" >℉</input>
     <input class="radio" id="c" type="radio">℃</input>
    </div>
    <div class ="submit-clear-buttons">
      <button id="submit" type="button">Submit</button>
      <button class="clear">Clear</button>
    </div>
    <div id="temp-display"><span>1℃</span></div>
</form>
 <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
